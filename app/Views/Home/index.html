
{% extends "header_login.html" %}

{% block title %}Home{% endblock %}

{% block body %}
{% htmlcompress %}
<section class="ftco-section d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center mx-auto">
            <div class="col-md-12 col-lg-10">

                {% for message in messages %}
                <div class="alert alert-{{ message.type }}" role="alert">
                    {{ message.text }}
                </div>
                {% endfor %}

                <div class="wrap d-md-flex">
                    <div class="img bg-img"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Logowanie</h3>
                            </div>
                        </div>
                        <form action="/login" class="signin-form" name="login" method="post">
                            <div class="form-group mb-3">
                                <label class="label" for="name">E-mail</label>
                                <input type="email" name="email" class="form-control" placeholder="&#xf0e0; E-mail" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Hasło</label>
                                <input type="password" name="password" class="form-control" placeholder="&#xf084; Hasło" required>
                            </div>
                            <div class="form-group">
                                <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                                <button type="submit" name="login" class="form-control btn btn-primary rounded submit px-3">Zaloguj się</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Zapamiętaj mnie
                                        <input type="checkbox" name="remember" {% if remember_me %} checked="checked" {% endif %}>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <div class="login-footer">
                    <script>
                        document.write(new Date().getFullYear());
                    </script> &copy; Wszystkie prawa zastrzeżone | Realizacja: <a href="https://www.maxsoft.pl" target="_blank">Maxsoft</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endhtmlcompress %}
{% endblock %}
